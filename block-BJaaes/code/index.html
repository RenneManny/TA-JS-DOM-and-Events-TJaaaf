<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
    <form action="/submit" method="post">
            <h1>Create Account</h1>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <small></small>
            </div>
    
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <small></small>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="">
                <small></small>
            </div>
    
            <div class="form-group">
                <label for="age">Phone Number:</label>
                <input type="text" id="age" name="number">
                <small></small>
            </div>
            <div class="form-group">
              <label for="age">Password:</label>
              <input type="password" id="age" name="password">
              <small></small>
          </div>
          <div class="form-group">
            <label for="age">Confirm Password:</label>
            <input type="password" id="age" name="conpassword">
            <small></small>
        </div>

            <button type="submit" id="submitBtn">Submit</button>
        </form>
    
    </body>
    <script src="script.js"></script>
    
    </html>
